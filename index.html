<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-slide {
            display: none;
            width: 100%;
            height: 100%;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide active">
            <img src="1.png">
        </div>
        <div class="carousel-slide">
            <img src="2.png">
        </div>
        <div class="carousel-slide">
            <img src="3.png">
        </div>
    </div>

    <script>
        let slideIndex = 0;

        function changeSlide(n) {
            const slides = document.querySelectorAll('.carousel-slide');
            slides[slideIndex].classList.remove('active');
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            slides[slideIndex].classList.add('active');
        }

        // Optional: Auto-change slides every 15 seconds
        setInterval(() => {
            changeSlide(1);
        }, 15000);
    </script>
</body>
</html>
